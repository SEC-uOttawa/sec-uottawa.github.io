<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SEC | Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/contact.css">
        <link href='images/SEC_logo.png' rel='icon' type='image/x-icon' />
    </head>

    <body>
        <section class="header">
            <nav class="navbar">
                <a href="index.html"> <img src="images/SEC_logo.png" class="logo"></img></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <div class="container">
                <h1>Contact Us</h1>
                <p>We would love to respond to your queries about any topic. <br> Feel free to get in touch with us.</p>
                <div class="contact-box">
                    <div class="contact-left">
                        <h3>Send your request</h3>
                        <form>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>First Name</label>
                                    <input type="text" placeholder="ex: John">
                                </div>

                                <div class="input-group">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="ex: Merdard">
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="name@email.com">
                                </div>

                                <div class="input-group">
                                    <label>Subject</label>
                                    <input type="text" placeholder="ex: Course Difficulty, Campus Vibes, ...">
                                </div>
                            </div>

                            <label>Message</label>
                            <textarea rows="5" placeholder="Your Message"></textarea>

                            <button type="submit">Send</button>
                        </form>
                    </div>

                    <div class="contact-right">
                        <h3>Reach Us</h3>
                        <table>
                            <tr>
                                <td>Email</td>
                                <td>uottawa.sec@gmail.com</td>
                            </tr>

                            <tr>
                                <td>Address</td>
                                <td>800 King Edward Avenue, Ottawa<br> Ontario, K1N 6N5, 2nd Floor</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
